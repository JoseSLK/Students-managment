<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Club Deportivo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid" id="container_header">
            <div class="row align-items-center">
                <div class="col-md-auto mb-3 mb-md-0"> <!-- Cambiado tamaño de la columna a col-md-auto -->
                    <a class="navbar-brand mr-3" id="main_title" href="#">Club Deportivo</a> <!-- Agregado margen derecho -->
                </div>
                <div class="col-md-6"> <!-- Cambiado tamaño de la columna a col-md-6 -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto"> <!-- Agregamos ml-auto aquí -->
                            <li class="nav-item">
                                <a class="nav-link" id="ins_p" href="#inscription-content">Inscripción</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#search-content">Buscar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#events-options">Eventos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#discipline-options">Disciplinas</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="container-flex">

    <div id="search-content" class="tabcontent">
        <div class="row">
            <div class="col-6">
                <h2>Buscar Estudiante</h2>
                <div id="filters">
                    <label for="event-filter">Filtrar por Evento:</label>
                    <select id="event-filter">
                        <option value="todos">Todos</option>
                    </select>
                    <label for="discipline-filter">Filtrar por Disciplina:</label>
                    <select id="discipline-filter">
                        <option value="todos">Todos</option>
                    </select>
                    <ul id="participant-list"></ul>
                </div>
                <button id="search-participants-btn">Buscar Participantes</button>
                <ul id="search-results-list">
                </ul>
            </div>
            <div class="col-6">
                <div class="table-responsive">
                    <table class="table table-bordered" id="table_students">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Disciplina</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="inscription-content" class="row">
        <!-- Contenido de la pestaña de inscripción de estudiante -->
        <h2>Inscripción de Estudiante</h2>
        <!-- Aquí puedes agregar los campos y el formulario de inscripción -->
        <button id="add-participant-btn">Añadir Participante</button>

        <!-- Aquí se cargarán dinámicamente los participantes -->
        </ul>
    </div>

    <div class="row" id="events-options">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-bordered" id="table_events">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Ubicacion</th>
                            <th scope="col">Disciplina</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="container" id="discipline-options">

    </div>



    </main>
    <footer id="footer">
        <p>© 2024 Club Deportivo - Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/request_student.js"></script>
</body>
</html>
